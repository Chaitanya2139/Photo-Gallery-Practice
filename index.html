<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>My Gallery</title>
</head>
<body>
  <h1>My Gallery</h1>
  <div class="gallery">
    <!-- Wrap each image in a link for the lightbox -->
    <a href="source/image.png"><img src="source/image.png" alt="Gallery Image 1" /></a>
    <a href="source/image copy.png"><img src="source/image copy.png" alt="Gallery Image 2" /></a>
    <a href="source/image copy 2.png"><img src="source/image copy 2.png" alt="Gallery Image 3" /></a>
    <a href="source/image copy 3.png"><img src="source/image copy 3.png" alt="Gallery Image 4" /></a>
    <a href="source/image copy 4.png"><img src="source/image copy 4.png" alt="Gallery Image 5" /></a>
    <a href="source/image copy 5.png"><img src="source/image copy 5.png" alt="Gallery Image 6" /></a>
    <a href="source/image copy 6.png"><img src="source/image copy 6.png" alt="Gallery Image 7" /></a>
    <a href="source/image copy 7.png"><img src="source/image copy 7.png" alt="Gallery Image 8" /></a>
    <a href="source/image copy 8.png"><img src="source/image copy 8.png" alt="Gallery Image 9" /></a>
    <a href="source/image copy 9.png"><img src="source/image copy 9.png" alt="Gallery Image 10" /></a>
    <a href="source/image copy 10.png"><img src="source/image copy 10.png" alt="Gallery Image 11" /></a>
    <a href="source/image copy 11.png"><img src="source/image copy 11.png" alt="Gallery Image 12" /></a>
    <a href="source/image copy 12.png"><img src="source/image copy 12.png" alt="Gallery Image 13" /></a>
    <a href="source/image copy 13.png"><img src="source/image copy 13.png" alt="Gallery Image 14" /></a>
    <a href="source/image copy 14.png"><img src="source/image copy 14.png" alt="Gallery Image 15" /></a>
  </div>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img" src="" alt="Large View">
  </div>

  <script>
    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.close');
    const galleryLinks = document.querySelectorAll('.gallery a');

    galleryLinks.forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        lightbox.style.display = 'flex';
        lightboxImg.src = this.href;
      });
    });

    closeBtn.onclick = function() {
      lightbox.style.display = 'none';
      lightboxImg.src = '';
    };

    lightbox.onclick = function(e) {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    };

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        lightbox.style.display = 'none';
        lightboxImg.src = '';
      }
    });
  </script>
</body>
</html>
